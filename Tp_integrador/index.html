<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/index.css">
    <link rel="icon" href="img/3767036.png">
    <script src="js/pages/index.js" defer></script>
</head>

<body>
    <header>
        <h1>
            <span><img src="img/3767036.png" alt="" width="30" height="30"> Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="index.html">Clima</a></li>
                <li><a href="add-city.html">Agregar Ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <form class="form-index">
                <label for="SeleccionarCuidad"></label>
                <select name="Region" id="SeleccionarCiudad">
                    <option value="" - disabled - selected>Seleccionar Ciudad</option>
                </select>
                <input class="btnconsultar" type="button" value="Consultar" id="Consultar" />
            </form>
        </section>
        <section id="section-weather-result">
            <div id="loaderCard">
                <div class="loader"></div>
            </div>
            <div class="card" id="card">
                <h3 id="nombreCiudad"></h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" id="ClimaIcon">
                <p id="temp"></p>
                <p id="feels_like"></p>
                <p id="humidity"></p>
                <p id="wind_speed"></p>
                <p id="pressure"></p>
                <div id="ciudadInexistente">
                    <p>Ciudad no encontrada/existente</p>
                </div>
            </div>
            
        </section>
    </main>
    <footer>
        <p>
            Desarrollado con â™¥ - LC2
        </p>
    </footer>
</body>

</html>
